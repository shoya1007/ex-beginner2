<!DOCTYPE html>
<html>
<head lang="ja" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ユーザ登録</h1>
<form action="" th:action="@{/ex04/result}" th:object="${userForm}" method="post">
<div th:if="${#fields.hasErrors('name')}"
	 th:errors="*{name}"
	 style="color:red">エラー！</div>
名前:<input type="text" name="name" ><br>
<div th:if="${#fields.hasErrors('age')}"
	 th:errors="*{age}"
	 style="color:red">エラー！</div>
年齢:<input type="text" name="age" ><br>
<div th:if="${#fields.hasErrors('comment')}"
	 th:errors="*{comment}"
	 style="color:red">エラー！</div>
コメント:<br>
<textarea name="comment" ></textarea><br>
<button>登録</button>
</form>
</body>
</html>
